<!DOCTYPE html>
<html style="background-color: #572e5e">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.css">
	</head>
	<body style="margin-left: 100px; margin-right: 100px; padding: 30px 30px 30px 30px; background-color: #e3e2e7;">
		<form>
			<button  id="clientButton" class="btn btn-sm" style="background-color:#572e5e;color:#ffffff;">Client Contract</button>
			<button  id="headhunterButton" class="btn btn-sm" style="background-color:#572e5e;color:#ffffff;">Headhunter Contract</button>
			<div id="Client">			
				<div style="text-align:center; font-size:25px; color:#572e5e">Client Contract 
					<br></br>
				</div>
				<div class="form-group">
					<br>
					<label for="C_client_name_1">Full Name</label>
					<input type="text" name="C_client_name_1" id="C_client_name_1"> 
					</br>
					<label for="C_company_name_1">Company Name</label>
					<input type="text" name="C_company_name_1" id="C_company_name_1"> 
					<br>
					<label for="C_client_address_1_1">Address</label >
					<input type="text" name="C_client_address_1_1" id="C_client_address_1_1" style="width: 340px">
					<input type="text" name="C_client_address_2_2" id="C_client_address_2_2" style="width: 340px">
				</br>
			    </br>
					<label for="C_client_email_1">Email</label>
					<input type="text" name="C_client_email_1" id="C_client_email_1" style="width: 240px">
					<br>
					<label for="C_rd">Retainer Deposit</label>
					<input type="text" name="C_rd" id="C_rd"> 
				    </br>
				    <br>
					<label for="C_hr">Hourly Rate</label>
					<input type="text" name="C_hr" id="C_hr"> 
					</br>
					<br>
					<label for="C_tf">Technology Fee</label>
					<input type="text" name="C_tf" id="C_tf">
					</br>
					<br>
					<label for="C_lf">Late Fee</label>
					<input type="text" name="C_lf" id="C_lf">
					</br>
					<br>
					<label for="C_rf">Retention Fee</label>
					<input type="text" name="C_rf" id="C_rf">
					</br>
					<label for="C_term">Term length</label>
					<input type="text" name="C_term" id="C_term">
				</div>
				<button type="submit" id="submit" class="btn btn-block btn-lg" style="background-color:#572e5e;color:#ffffff;">Submit</button>	
			</div>
			<div id="Headhunter">
				<div style="text-align:center; font-size:25px; color:#572e5e">Headhunter Contract  
				<br></br>
				</div>
				<div class="form-group">
					<label for="H_client_name_1">Full Name</label>
					<input type="text" name="H_client_name_1" id="H_client_name_1"> 
					<br>
					<label for="H_company_name_1">Company Name</label>
					<input type="text" name="H_company_name_1" id="H_company_name_1"> 
					</br>
					<label for="H_client_address_1_1">Address</label>
					<input type="text" name="H_client_address_1_1" id="					H_client_address_1_1"style="width: 340px"> 
					<input type="text" name="H_client_address_2_2" id="					H_client_address_2_2"style="width: 340px"> 
				</div>
				<br>
				<label for="H_client_email_1">Email</label>
				<input type="text" name="H_client_email_1" id="H_client_email_1" style="width: 240px"> 
				<label for="H_af">Additional Fee</label>
				<input type="text" name="H_af" id="H_af"> 
				<label for="H_rd">Retainer Deposit</label>
				<input type="text" name="H_rd" id="H_rd"> 
				<label for="H_lf">Late Fee</label>
				<input type="text" name="H_lf" id="H_lf">
				<button type="submit" id="submit" class="btn btn-block btn-lg" style="background-color:#572e5e;color:#ffffff;">Submit</button>
			</div>
		</form>
		<script src=“https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js“></script>
		<script src="js/contracts.js"></script>
	</body>
</html>
