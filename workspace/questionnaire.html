<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.css">
		<title>Card Ledger</title>
	</head>
	<body>
		<form>
		<!--Accounting-->
		<div class="form-group">
			<label for="Volume">What is the volume of transactions per month?Feel free to estimate.</label>
			<input type="text" name="Volume" id="Volume"> 
		</div>

		<div class="form-group">
			<label for="AccountingYear">Do you do your accounting on a calender year or fiscal year?</label>
			<input value="false" type="radio" name="AccountingYear" id="AccountingYear1"> No 
			<input value="true" type="radio" name="AccountingYear" id="AccountingYear2"> Yes 
		</div>

		<div id="FYcontainer" class="form-group">
			<label for="FiscalYear">What is the beginning and ending date of your company's fiscal year?</label>
			<input type="text" name="FiscalYear" id="FiscalYear"> 
		</div>

		<button type="submit" id="submit" class="btn btn-primary">Submit</button>


        </form>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="js/questionnaire.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</body>
</html>
