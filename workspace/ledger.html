<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.css">
		<title>Card Ledger</title>
	</head>
	<body>
	<form>
		<table class="cardtable" id="CardTable">
			<thead>
				<tr>
					<th scope="col">Card</th>
					<th scope="col">Card Name</th>
					<th scope="col">Type</th>
					<th scope="col">Bank</th>
					<th scope="col">Last 4 Digits</th>
					<th scope="col">Statement Cycle</th>
					<th scope="col">Last Reconciled</th>
					<th><button type="button" id="addCard" class="btn btn-basic">Add Card</button></th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<br><br>
		<table class="banktable" id="BankTable">
			<thead>
				<tr>
					<th scope="col">Bank</th>
					<th scope="col">Bank Name</th>
					<th scope="col">Type</th>
					<th scope="col">Bank</th>
					<th scope="col">Last 4 Digits</th>
					<th scope="col">Statement Cycle</th>
					<th scope="col">Last Reconciled</th>
					<th><button type="button" id="addBank" class="btn btn-basic">Add Bank</button></th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<br><br>
		<table class="othertable" id="OtherTable">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Other Name</th>
					<th scope="col">Type</th>
					<th scope="col">Bank</th>
					<th scope="col">Last 4 Digits</th>
					<th scope="col">Statement Cycle</th>
					<th scope="col">Last Reconciled</th>
					<th><button type="button" id="addOther" class="btn btn-basic">Add Other</button></th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
        	<button type="submit" id="submit" class="btn btn-default btn-block">Submit</button>
        </form>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="js/ledger.js"></script>
		<script src="packages/bootstrap-datepicker/bootstrap-datepicker.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</body>
</html>
